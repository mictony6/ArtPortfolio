{% extends 'base.html' %}

{% block content %}
<div class="centered">
    <div class="item-card">
        <div class="item-image">
            <img style="width: 240px" src="{{subject.image.url}}">
        </div>
        <div class="item-title">
            <h1>{{subject.title}}</h1>
        </div>
        <div class="item-desc">
            <p>{{subject.description}}</p>
        </div>
    </div>
</div>

{% endblock content %}
